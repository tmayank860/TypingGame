<div class="container">
  <div class="columns is-centered">
    <div class="box is-one-third">
      <h1 class="title has-text-centered">Typing Game</h1>
      <p class="has-text-centered">
        
        <span
        [class]="compareCharacter(char,enteredText[i])"
        *ngFor="let char of randomText.split('');let i=index;">{{char}}</span>
      </p>
    <div class="field">
      <input class="input" type="text" #text (input)="onInput($event.target.value)" placeholder="type here"> 
    </div>
    <div *ngIf="enteredText===randomText" class="class box has-text-centered">
      <h1 class="title">Success!</h1>
      <button (click)="tryAgain()" class="button is-primary">Try Again</button>
    </div>
    </div>
  </div>
</div>
